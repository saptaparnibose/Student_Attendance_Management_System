<div style="padding-left: 120px;padding-top: 120px; padding-left: 15px;">
    <h1>Add Attendance</h1>
    <form [formGroup]="attendanceForm" (ngSubmit)="saveAttendance()">
        <div>
            <label>StudentName </label>
            <input type="text" formControlName="name" style="padding: 10px; margin: 10px">
        </div>

        <div>
            <label>Attended </label>
            <input type="number" formControlName="attended" style="padding: 10px; margin: 10px">
        </div>

        <div>
            <label>Total </label>
            <input type="number" formControlName="total" style="padding: 10px; margin: 10px">
        </div>
        <div>
            <label>Date </label>
            <input type="date" formControlName="date" style="padding: 10px; margin: 10px">
        </div>

        <div *ngIf="attendanceForm.valid">
            <input type="submit" value="Save Attendance" class = "btn" style="padding: 10px; margin: 10px">
        </div>
    </form>
</div>
<h3> Form status: {{attendanceForm.valid}}</h3>
